<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 100px; /* Space for growing button */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="gifDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaHpxZ3M3ZzZ4Nzh4bmh4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        
        <h1 id="textDisplay">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="accept()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Move the No button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Make the Yes button bigger
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function accept() {
            // Replace content with happy message
            document.getElementById('mainCard').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuYmx4Z2Y5bXF4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlIDueXKHuLTuZq/giphy.gif" alt="Happy Cat">
                <h1 style="color: #d32f2f;">Yay! I knew it! ‚ù§Ô∏èüåπ</h1>
            `;
        }
    </script>
</body>
</html>
