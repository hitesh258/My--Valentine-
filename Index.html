<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }

        img {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            color: var(--pink);
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: var(--pink);
            color: white;
            position: relative;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="card">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaHpxZ3M3ZzZ4Nzh4bmh4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Asking bear">
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="handleNo()" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const noPhrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You're breaking my heart ;(",
            "PWEASE ü•∫", "Don't do this!"
        ];
        let phraseIndex = 0;

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Move No button to random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + 'px';

            // 2. Change text
            noBtn.innerText = noPhrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % noPhrases.length;

            // 3. Make Yes button bigger
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            const card = document.getElementById('card');
            card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuYmx4Z2Y5bXF4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlIDueXKHuLTuZq/giphy.gif" alt="Happy Cat">
                <h1>Yay! See you then! ü•∞üåπ</h1>
                <p>Check your texts!</p>
            `;
        }
    </script>
</body>
</html>
